<!DOCTYPE html>
<head>
    <title>Reajustes - Calculos</title>
</head>
<body>
    <h1>Calculara reajuste de funcionario!</h1>
    <button onclick="desconto()">Iniciar a analise</button>


    <section id="resultado">
      <p>o resultado é :</p>
    </section>

    <script>
        function desconto(){
            let n1 = Number(window.prompt('Qual salario do individo: '))
            let n2 = Number(window.prompt('Qual percentual do reajuste salarial: '))

            let novosalar = n1+(n1*(n2/100))

            let res = document.getElementById('resultado')
            res.innerHTML = `<p>o novo salariocom o reajuste é de r$ ${novosalar.toFixed(2)}</p>`
        }
    </script>

</body>
</html>
