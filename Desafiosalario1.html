<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <link rel="stylesheet" href="Desafiosalario1.css">
</head>
<body>
    <header>
        <img src="corinthians.png" alt="Sua Logo" class="logo">
    </header>
    <main>
        <h1>Cálculo da Folha de Pagamento</h1>
        <form id="form-pagamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="salario">Salário Bruto:</label>
            <input type="number" id="salario" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </main>
    <script src="Desafiosalario1.js"></script>
</body>
</html>
