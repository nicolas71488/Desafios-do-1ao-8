<!DOCTYPE html>
<html>
<head>
    <title>Planilha de Pagamento</title>
    <link rel="stylesheet" href="Desafiosalario.css">
</head>
<body>
    <div class="container">
        <img src="unnamed.png" alt="Sua Logo" class="logo">
        <h1>Planilha de Pagamento</h1>
        <form id="form-pagamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="salario">Salário Bruto:</label>
            <input type="number" id="salario" name="salario" required>
            <br>
            <button type="button" onclick="calcular()">Calcular</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </form>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Salário Bruto</th>
                    <th>Imposto de Renda</th>
                    <th>Salário Líquido</th>
                </tr>
            </thead>
            <tbody id="resultados">
            </tbody>
        </table>
    </div>
    <script src="Desafiosalario.js"></script>
</body>
</html>
