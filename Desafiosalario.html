<!DOCTYPE html>
<html>
<head>
    <title>Planilha de Pagamento</title>
    <link rel="stylesheet" href="Desafiosalario.css">
</head>
<body>
    <header>
        <img src="nbs.png" alt="">
    </header>
    <div class="container">
        <h1>Planilha de Pagamento</h1>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="salario">Salário Bruto:</label>
            <input type="number" id="salario" name="salario">
            <button type="submit">Calcular</button>
        </form>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Salário Bruto</th>
                    <th>Imposto de Renda</th>
                    <th>Salário Líquido</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="Desafiosalario.js"></script>
</body>
</html>
