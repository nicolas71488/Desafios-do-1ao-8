<!DOCTYPE html>
<html>
<head>
    <title>Aula Back-End 3 Ano - Polo Arapongas</title>
</head>
<body>
        <h1>Calcule a Media do Aluno:</h1>
    <button onclick="validar()">Lançe a Media!</button>
    <script>
        function validar() {
            cont=1;
            var media = 0;
            let nome = window.prompt(`Qual a nota ${cont}?`)

            while (cont <=4) {
                var notas = parseFloat(prompt(`Qual a nota ${cont}?`))
                media=media+notas;
                cont ++
            }
            media=media/4

            if (media >=60) {
                result = "Aprovado"
            } else {
                result = "Reprovado"
            }
            window.alert(`Oaluno ${nome},tem a media ${media},e está ${result}`);
        }
    </script>
</body>
<footer>
    <style>
        footer{ bottom: 0; position: fixed; width: 100%; text-align: left;}
        </style>

        <h2>parseFloat é uma função incorporada no JavaSript que permite rea lizar essa conversão para um número de ponto flutuante.</h2>
</footer>
</html>
